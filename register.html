<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!--Design and Develop by Dima Humenyuk-->
  <body>
    <div class="main">
      <div class="form-reg">
        <div class="logo">
          <h3 align="center">Create Your Account</h3>
        </div>
        <div class="text_name">
          <p>Name</p>
        </div>
        <div class="input_name">
          <input type="name" placeholder="Your Name" />
        </div>

        <div class="text_email">
          <p>Email</p>
        </div>
        <div class="input_email">
          <input type="email" placeholder="email@email.com" />
        </div>
        <div class="text_password">
          <p>Password</p>
        </div>
        <div class="input_password">
          <input type="password" placeholder="Enter your password" />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="btn">
          <button class="btn_register">Create account</button>
        </div>
        <div class="help_label">
          <a align="center" href="index.html">Already a member? Log in here</a>
        </div>
      </div>
    </div>
  </body>
</html>
